<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>MangaRead</title>
  </head>
  <body>
    <header>
      <div class="logos">
        <img src="/img/1.jpg" class="img-1" alt="sololeveling" />
        <img src="/img/2.jpg" class="img-2" alt="naruto" />
        <img src="/img/3.jpg" class="img-3" alt="berserk" />
      </div>
      <h1 class="header-text">
        Welcome to MangaRead <span class="header-text-geo"> Georgia </span>
      </h1>
      <div class="toggle-container">
        <div class="toggle-circle" id="toggle" onclick="toggleMode()">🌙</div>
      </div>
    </header>

    <div class="search-container">
      <div class="spacer"></div>
      <div class="search-bar-wrapper">
        <div class="search-field">
          <div class="search-content">
            <input
              type="search"
              id="searchInput"
              placeholder="Search manga to read..."
            />
            <div class="search-box search-box-hide" id="search-box">
              <div id="search-result-item"></div>
            </div>
          </div>
          <button id="search-button" class="search-btn">🔍</button>
        </div>
      </div>
      <div class="spacer"></div>
    </div>
    <div class="rec-manga-container">
      <div class="rec-manga-header">
        <h1>Recommended Manga list</h1>
      </div>
      <div class="rec-manga-scroll-wrapper">
        <div class="rec-manga-list"></div>
      </div>
    </div>
  </body>

  <script type="module" src="script.js"></script>
</html>
